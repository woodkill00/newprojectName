{% extends 'mainApp/mainApp_base.html' %}

{% block head_title %}
{{object.name}}
{% endblock head_title %}

{% block content %}
{% if object.image %}
    <img src="{{object.image.url}}" class="img-fluid" alt="{{object.name}}"
{% endif %}
<br>
<h3>Remarks</h3>
<p>{{object.remarks}}</p>
<hr>
<p>author: <b>{{object.author.user.username}}</b></p>
<p>created: <b>{{object.created}}</b></p>
{% endblock content %}
